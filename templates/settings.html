<div class="col-md-6">
  <form name="form" ng-submit="updateSettings()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
      <div ng-show="form.name.$dirty && form.name.$invalid">
        <div ng-show="form.name.$error.required">Your name is required.</div>
        <div ng-show="form.name.$error.minlength">Your name is too short.</div>
        <div ng-show="form.name.$error.maxlength">Your name is too long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="settings.email" >
      <div ng-show="form.email.$dirty && form.email.$invalid">
        <span ng-show"form.email.$error.email"> This is not a valid email</span>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Age</label>
      <input type="number" name="age" class="form-control" id="age" placeholder="Age" ng-model="settings.age" min=3 max=120>
      <div ng-show="form.age.$dirty && form.age.$invalid">
        <span ng-show="form.age.$error.min">You must be atleast 3 years old to have an account</span>
        <span ng-show="form.age.$error.max">You are to old for this site, go die.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-default btn-warning" ng-disabled="form.$dirty && form.$invalid">Update</button>
  </form>
</div>
